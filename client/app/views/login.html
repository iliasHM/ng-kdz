<form class="form" name="loginForm" novalidate ng-submit="login()">
  <div class="form-group" ng-class="{'has-error' : loginForm.email.$invalid && loginForm.email.$dirty, 'has-success' : loginForm.email.$valid && loginForm.email.$dirty}">
    <label for="" class="control-label">Email</label>
    <input type="email" name="email" value="" class="form-control" ng-model="user.email" required>
    <p class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$dirty && loginForm.$submitted">
      Wrong email
    </p>
  </div>

  <div class="form-group" ng-class="{'has-error' : loginForm.password.$invalid && loginForm.password.$dirty, 'has-success' : loginForm.password.$valid && loginForm.password.$dirty}">
    <label for="" class="control-label">Password</label>
    <input type="password" name="password" value="" class="form-control" ng-model="user.password" required>
    <p class="help-block" ng-show="loginForm.password.$invalid && loginForm.password.$dirty && loginForm.$submitted">
      Password is required
    </p>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit">Log In</button>
  </div>
</form>
